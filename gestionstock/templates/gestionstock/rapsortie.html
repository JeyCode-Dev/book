         }
       }, false);

     },
    success: function(d){
       if(d=="true"){
         $('.progress-bar').animate({width: "100%"}, 100);
            setTimeout(function(){
                $('.progress-bar').css({width: "100%"});
                setTimeout(function(){
                    $('#my-boxx').hide();
                }, 100);
            }, 500);
          window.open('{{ MEDIA_URL }}rapsortie.pdf');
